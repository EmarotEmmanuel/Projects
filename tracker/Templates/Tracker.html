{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Location Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "{% static '/tracker.css'%}"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>
<body>
    <h2 class = "the_word">Device Location Tracker</h2>
    <div class = "buttons">
        <button onclick="getIPLocation()">Get Location By IP</button>
        <button onclick="getGPSLocation()">Get GPS Location</button>

    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        let marker;

        async function getIPLocation() {
            try {
                const response = await fetch('/tracker/get-location');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log("Data Recieved: ", data)
                const { latitude, longitude, city, country } = data;
                
                if (latitude && longitude) {  // Check for valid latitude and longitude
                    updateMap(latitude, longitude, `Location: ${city}, ${country}`);
                } else {
                    console.error('Invalid coordinates received:', { latitude, longitude });
                }

            } catch (error) {
                console.error('Error fetching IP location:', error);
            }
        }
        
        function getGPSLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    updateMap(latitude, longitude, 'GPS Location');
                }, error => {
                    console.error('Error fetching GPS location:', error);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        function updateMap(latitude, longitude, label) {
            map.setView([latitude, longitude], 13); // Zoom to the location
            L.marker([latitude, longitude]).addTo(map)
                .bindPopup(label)
                .openPopup();
        }
    </script>

</body>
</html>
